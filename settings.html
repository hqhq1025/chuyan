<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 日程管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h1>设置</h1>
        <div id="authForms">
            <div id="loginForm" class="auth-form">
                <h2>登录</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">邮箱：</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码：</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-login">登录</button>
                </form>
                <p>还没有账号？<a href="#" id="showRegister">注册</a></p>
            </div>
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>注册</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">邮箱：</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码：</label>
                        <input type="password" id="registerPassword" required minlength="8">
                    </div>
                    <button type="submit" class="btn-register">注册</button>
                </form>
                <p>已有账号？<a href="#" id="showLogin">登录</a></p>
            </div>
        </div>
        <div id="userInfo" style="display: none;">
            <h2>用户信息</h2>
            <p>邮箱：<span id="userEmail"></span></p>
            <button id="logoutBtn" class="btn-logout">退出登录</button>
        </div>
        <p id="message"></p>
        <button id="backToCalendar" class="btn-back"><i class="fas fa-arrow-left"></i> 返回日历</button>
    </div>
    <script src="settings.js"></script>
</body>
</html>

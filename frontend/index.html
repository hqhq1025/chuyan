<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="schedule">
            <div class="schedule-header">
                <h2>日程安排</h2>
                <button id="addCourseScheduleBtn" class="add-course-schedule-btn">添加课程表</button>
                <div class="toggle-switch">
                    <input type="checkbox" id="memoryModeToggle" checked>
                    <label for="memoryModeToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">记忆模式</span>
                    </label>
                </div>
                <button id="settingsBtn" class="settings-btn"><i class="fas fa-cog"></i></button>
            </div>
            <div id="calendar"></div>
        </div>
        <div class="chat">
            <h2>AI助手</h2>
            <div id="chatBox"></div>
            <div class="input-samples">
                <button onclick="setInput('明天下午3点开会')">明天下午3点开会</button>
                <button onclick="setInput('每周一晚上7点健身')">每周一晚上7点健身</button>
                <button onclick="setInput('下周三上午10点看医生')">下周三上午10点看医生</button>
                <button onclick="setInput('后天早上9点参加讲座')">后天早上9点参加讲座</button>
                <button onclick="setInput('每月15号下午2点团队会议')">每月15号下午2点团队会议</button>
                <button onclick="setInput('下周五晚上8点看电影')">下周五晚上8点看电影</button>
                <button onclick="setInput('每天早上7点半跑步')">每天早上7点半跑步</button>
                <button onclick="setInput('下个月1号全天出差')">下个月1号全天出差</button>
                <button onclick="setInput('提醒我明天带雨伞')">提醒我明天带雨伞</button>
            </div>
            <input type="text" id="userInput" placeholder="输入您的日程安排...">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
            <div class="modal-buttons">
                <button id="modalConfirm" class="btn-confirm">确认</button>
                <button id="modalCancel" class="btn-cancel">取消</button>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2>上传课程表</h2>
            <input type="file" id="xlsFileInput" accept=".xls,.xlsx">
            <div class="modal-buttons">
                <button id="uploadFileBtn" class="btn-confirm" onclick="uploadCourseSchedule()">上传</button>
                <button id="cancelUploadBtn" class="btn-cancel">取消</button>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/locales-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rrule/2.6.8/rrule.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@5.10.2/main.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="aiAssistant.js"></script>
    <script src="courseSchedule.js"></script>
    <script src="script.js"></script>
    <script>
        const API_URL = 'https://your-backend-api.vercel.app'; // 替换为你的实际后端 API URL

        async function uploadCourseSchedule() {
            const fileInput = document.getElementById('xlsFileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('请选择一个文件');
                return;
            }

            try {
                const jsonData = await parseXLSFile(file);
                const response = await fetch(`${API_URL}/api/courses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                if (!response.ok) {
                    throw new Error('上传失败');
                }

                alert('上传成功');
                fetchCourses(); // 上传成功后获取最新的课程数据
            } catch (error) {
                console.error('Error uploading course schedule:', error);
                alert('上传失败');
            }
        }

        async function fetchCourses() {
            try {
                const response = await fetch(`${API_URL}/api/courses`);
                if (!response.ok) {
                    throw new Error('获取课程数据失败');
                }

                const courses = await response.json();
                renderCourses(courses);
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }

        function renderCourses(courses) {
            const calendarEl = document.getElementById('calendar');
            // 假设你使用 FullCalendar 来渲染课程数据
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: courses.map(course => ({
                    title: course.name,
                    start: course.startTime,
                    end: course.endTime,
                    description: course.location
                }))
            });
            calendar.render();
        }

        document.addEventListener('DOMContentLoaded', fetchCourses);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@5.10.2/main.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="schedule">
            <div class="schedule-header">
                <h2>日程安排</h2>
                <button id="addCourseScheduleBtn" class="add-course-schedule-btn">添加课程表</button>
                <div class="toggle-switch">
                    <input type="checkbox" id="memoryModeToggle" checked>
                    <label for="memoryModeToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">记忆模式</span>
                    </label>
                </div>
            </div>
            <div id="calendar"></div>
        </div>
        <div class="chat">
            <h2>添加新任务</h2>
            <div class="input-samples">
                <p>示例输入：</p>
                <button onclick="setInput('明天上午10点去图书馆')">明天上午10点去图书馆</button>
                <button onclick="setInput('下午3点开会，时长2小时')">下午3点开会，时长2小时</button>
                <button onclick="setInput('2024年10月12日早上8点跑步')">2024年10月12日早上8点跑步</button>
                <button onclick="setInput('下周一下午2点见客户')">下周一下午2点见客户</button>
                <button onclick="setInput('今天晚上8点看电影')">今天晚上8点看电影</button>
                <button onclick="setInput('明天早晨6点30分晨跑')">明天早晨6点30分晨跑</button>
                <button onclick="setInput('后天中午12点午餐')">后天中午12点午餐</button>
                <button onclick="setInput('下周三凌晨1点看流星雨')">下周三凌晨1点看流星雨</button>
                <button onclick="setInput('每天早上7点起床')">每天早上7点起床</button>
                <button onclick="setInput('周五晚上9点参加派对')">周五晚上9点参加派对</button>
                <button onclick="setInput('明天14:30开会')">明天14:30开会</button>
                <button onclick="setInput('下个月15日上午11点体检')">下个月15日上午11点体检</button>
            </div>
            <div id="chatBox"></div>
            <input type="text" id="userInput" placeholder="输入新任务，例如：明天下午3点开会，时长2小时">
            <button id="sendButton">发送</button>
        </div>
        <!-- 在<body>标签内,</div class="container">之后添加 -->
        <div id="customModal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle"></h3>
                <div id="modalBody" class="modal-body"></div>
                <div class="modal-buttons">
                    <button id="modalConfirm" class="btn-confirm">确认</button>
                    <button id="modalCancel" class="btn-cancel">取消</button>
                </div>
            </div>
        </div>
        <!-- 添加新的模态框用于文件上传 -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <h3>上传课程表</h3>
                <p>请选择您的课程表 XLS 文件：</p>
                <label for="xlsFileInput">选择课程表XLS文件：</label>
                <input type="file" id="xlsFileInput" accept=".xls,.xlsx" aria-label="选择课程表XLS文件">
                <div class="modal-buttons">
                    <button id="uploadFileBtn" class="btn-confirm">上传</button>
                    <button id="cancelUploadBtn" class="btn-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="aiAssistant.js"></script>
    <script src="courseSchedule.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="schedule">
            <div class="schedule-header">
                <div class="date-navigator">
                    <button id="prevDate">&lt;</button>
                    <span id="currentDate"></span>
                    <button id="nextDate">&gt;</button>
                </div>
                <div class="view-selector">
                    <button id="dayView">日</button>
                    <button id="weekView">周</button>
                    <button id="monthView">月</button>
                </div>
            </div>
            <div id="scheduleList" class="schedule-list"></div>
        </div>
        <div class="chat">
            <h2>添加新任务</h2>
            <div id="chatBox"></div>
            <input type="text" id="userInput" placeholder="输入新任务，例如：明天下午2点到4点开会">
            <button id="sendButton">添加</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="schedule">
            <h2>日程安排</h2>
            <div id="calendar"></div>
        </div>
        <div class="chat">
            <h2>添加新任务</h2>
            <div class="input-samples">
                <p>示例输入：</p>
                <button onclick="setInput('明天3点开会，时长2小时')">明天3点开会</button>
                <button onclick="setInput('2024-10-11 14:00 - 16:00：团队会议')">固定格式会议</button>
                <button onclick="setInput('今天下午5点健身，时长1小时')">健身安排</button>
            </div>
            <div id="chatBox"></div>
            <input type="text" id="userInput" placeholder="输入新任务，例如：今晚8点吃饭">
            <button id="sendButton">发送</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="schedule">
            <h2>日程安排</h2>
            <div id="scheduleList"></div>
        </div>
        <div class="chat">
            <h2>添加新任务</h2>
            <div id="chatBox"></div>
            <input type="text" id="userInput" placeholder="输入新任务，例如：今晚8点吃饭">
            <button id="sendButton">发送</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

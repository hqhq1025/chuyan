<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日程管理</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="schedule">
            <div class="schedule-header">
                <div class="date-navigator">
                    <button id="prevDate">&lt;</button>
                    <span id="currentDate"></span>
                    <button id="nextDate">&gt;</button>
                </div>
                <div class="view-selector">
                    <button id="dayView">日</button>
                    <button id="weekView">周</button>
                    <button id="monthView">月</button>
                </div>
            </div>
            <div id="scheduleList" class="schedule-list"></div>
        </div>
        <div class="chat">
            <h2>添加新任务</h2>
            <div class="input-examples">
                <h3>输入示例：</h3>
                <ul>
                    <li><a href="#" class="example-link">明天下午2点到4点开产品评审会</a></li>
                    <li><a href="#" class="example-link">后天上午10点和客户开视频会议</a></li>
                    <li><a href="#" class="example-link">下周一早上9点开始写报告</a></li>
                    <li><a href="#" class="example-link">这个周五晚上7点去看电影</a></li>
                    <li><a href="#" class="example-link">每天早上8点半到9点晨会</a></li>
                </ul>
            </div>
            <div id="chatBox"></div>
            <input type="text" id="userInput" placeholder="输入新任务，例如：明天下午2点到4点开会">
            <button id="sendButton">添加</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
